<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img-desktop"><img src="images/image-product-desktop.jpg" alt=""></div>
    <div class="card-img-mobile"><img src="images/image-product-mobile.jpg" alt=""></div>
    <div class="card-content">
      <p class="perfume">Perfume</p>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p class="txt">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">$149.99<span>$169.99</span></div>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
